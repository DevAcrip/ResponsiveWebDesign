<!DOCTYPE html>
<html lang='es'>
  <head>
    <meta charset="UTF-8">
    <title>Survey form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id='title'>SURVEY FORM</h1>
    <p id='description'>A short survey form for FreeCodeCamp Basics web knowledge evaluation</p>
    <form id='survey-form'>
      <label id='name-label' for='first-name'>Enter your name: 
        <input 
          id='name' 
          name='name' 
          type='text'
          placeholder='Ej. Juan Carlos' 
          required
        />
      </label>
      <label id='email-label' for='email'>Enter your email: 
        <input 
          id='email' 
          name='email' 
          type='email' 
          placeholder='Ej. juanc@unicauca.edu.co' 
          required
        />
      </label>
      <label id='number-label' for='number'>Enter your email: 
        <input 
          id='number' 
          name='number' 
          type='number'
          placeholder='Ej. 55' 
          min= '1'
          max= '100'
          required
        />
      </label>
      <label for='dropdown'>Tipo persona: 
        <select id='dropdown' name='person-type'>
          <option value='1'>Natural</option>
          <option value='2'>Juridica</option>
        </select>
      </label>
        <fieldset>
          <legend>Tipo vivienda (requerido)</legend>
        <label for="own-house">
          <input 
            id="own-house" 
            type="radio" 
            value='1'
            name="type-house" 
            class="inline" 
            checked 
          /> 
            Propia
        </label>
        <label for="alquiler-house">
          <input 
            id="alquiler-house" 
            type="radio" 
            value='2'
            name="type-house" 
            class="inline" 
          /> 
            Alquilada
        </label>
      </fieldset>
      <fieldset>
        <legend>What's your vehicle?</legend>
          
        <input id="car" type="checkbox" name="vehicle" value="car" checked/>
        <label for="car">Car</label>

        <input id="moto" type="checkbox" name="vehicle" value="moto" />
        <label for="moto">Moto</label>
            
        <input id="biclycle" type="checkbox" name="vehicle" value="biclycle" />
        <label for="biclycle">Energetic</label>
          
      </fieldset>
      <label for="comment">Comentarios adicionales:
        <textarea 
          id="comment" 
          name="comment" 
          rows="3" 
          cols="30" 
          placeholder="What do you think about this form"
        >
        </textarea>
      </label>
      <fieldset>
        <input id='submit' type='submit' value='submit'/>
      </fieldset>
    </form>
  </body>
</html>
